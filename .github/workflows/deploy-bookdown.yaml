name: Docker image

on:
  schedule:
    - cron: '0 1 1,16 * *'
  push:
    branches:
      - main

env: 
  registry: ghcr.io
  user: js2264
  repository: ohca

jobs:
  build-push:
    strategy:
      matrix:
        BIOC_VERSION: [devel, RELEASE_3_17]
    runs-on: ubuntu-latest
    name: ${{ matrix.BIOC_VERSION }}
    permissions:
      contents: read
      packages: write
    steps:
      
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ“€ Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.0

      - name: ğŒš Get current package version
        id: version
        run: |
          version=$(grep -m1 -E '^Version: +' DESCRIPTION | sed -E 's/.*: +//')

      - name: ğŸ” Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GITHUB }}

      - name: ğŸ· Get metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/js2264/ohca
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=${{ steps.version.outputs.version }},enable=true
            type=raw,value=bioc_${{ matrix.BIOC_VERSION }},enable=true

      - name: ğŸ‘· Build and push multi-arch Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
          platforms: linux/amd64
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          outputs: type=image,annotation-index.org.opencontainers.image.description=OHCA
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BIOC_VERSION=${{ matrix.BIOC_VERSION }}
  
  
  render-deploy:
    needs: build-push
    strategy:
      matrix:
        BIOC_VERSION: [devel]
    runs-on: ubuntu-latest
    container: ghcr.io/js2264/ohca:bioc_${{ matrix.BIOC_VERSION }}
    steps:

      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ–Œ Render OHCA book from versionized OHCA container
        run: |
          quarto install tinytex
          quarto render

      - name: ğŸ“š Install rsync
        run: |
          apt-get update && apt-get install -y rsync

      - name: ğŸš€ Deploy OHCA book to Github Pages on versionized branch
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: docs/ 
          branch: bioc_${{ matrix.BIOC_VERSION }} 
          clean: true 
